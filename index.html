<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js"></script>

  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }
  </style>
</head>

<body>

  <h1 class="main-title">Our Pricing</h1>

  <div class="pricing-toggle">
    <label for="pricing-toggle" class="toggle-label">Annually</label>
    <input class="slider" type="checkbox" id="pricing-toggle"  onclick="priceAdjust()"></input>
    <label for="pricing-toggle" class="toggle-label">Monthly</label>
  </div>

  <div class="options">
    
    <div class="option-light pricing-option">
      <h4>Basic</h4>
      <span class="price">&dollar;199.99</span>
        <hr/>
        <p>500 GB Storage</p>
        <hr/>
        <p>2 Users Allowed</p>
        <hr/>
        <p>Send up to 3 GB</p>
        <hr/>
      <button>Learn More</button>
    </div>
  
    <div class="option-dark pricing-option">
      <h4>Professional</h4>
      <span class="price">&dollar;249.99</span>
      <hr/>
      <p>1 TB Storage</p>
      <hr/>
      <p>5 Users Allowed</p>
      <hr/>
      <p>Send up to 10 GB</p>
      <hr/>
      <button>Learn More</button>
    </div>
  
    <div class="option-light pricing-option">
      <h4>Master</h4>
      <span class="price">&dollar;399.99</span>
      <hr/>
      <p>2 TB Storage</p>
      <hr/>
      <p>10 Users Allowed</p>
      <hr/>
      <p>Send up to 20 GB</p>
      <hr/>
      <button>Learn More</button>
    </div>
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/traciingu">Tracy Nguyen</a>.
  </div>
</body>

</html>
